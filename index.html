<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
        <body>

            <div class="sign-up-form">
                <img src="user-Icon.png">
                <h1>Sign Up Now</h1>
                <form>
                    <input type="email" class="input-box" placeholder="Your Email"><br>
                    <input type="password" class="input-box" placeholder="Enter Password">
                    <input type="password" class="input-box" placeholder="Confirm Password">
                    <p><span><input type="checkbox"></span>I agree to the terms and conditions and privacy policy.</p>
                    <button type="button" class="signup-btn">Sign up</button>
                    <hr>
                    <p class="or">OR</p>
                    <button type="button" class="google-btn">Sign up with Google</button><br>
                    <button type="button" class="facebook-btn">Sign up with Facebook</button><br>
                    <button type="button" class="twitter-btn">Sign up with Twitter</button>
                    <p>Do you have an account? <a href="#">Sign in</a></p>
                </form>
            </div>
        </body>
</html>
